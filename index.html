<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de inicio de sesión</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="encabezado">
	</header>

	<div class="login-container">
		<h1 class="login-title">Inicio de sesión</h1>
		<form class="login-form">
			<label class="form-label">
				<input type="checkbox" name="docente" class="form-checkbox">
				<span class="form-checkmark"></span>
				Docente
			</label>
			<label class="form-label">
				<input type="checkbox" name="estudiante" class="form-checkbox">
				<span class="form-checkmark"></span>
				Estudiante
			</label>
			<input type="text" name="usuario" placeholder="Nombre de usuario" class="form-input">
			<input type="password" name="password" placeholder="Contraseña" class="form-input">
			<button type="submit" class="form-button">Iniciar sesión</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
