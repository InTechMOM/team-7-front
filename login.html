<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="icon" type="image/x-icon" href="imagenes/Captura.PNG">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>
	<header class="header">
	</header>

	<div class="login-container">
		<h1 class="login-title">Iniciar sesión</h1>
		<form class="login-form" onsubmit="return validarEmail()">
			<input class="form-input" type="email" id="email" name="email" required minlength="4" maxlength="256" placeholder="Correo electrónico">
			<label class="form-label"><input type="radio" checked="checked" name="radio"><span class="checkmark"></span>Soy profesor</label>
			<label class="form-label"><input type="radio" name="radio"><span class="checkmark"></span>Soy estudiante</label>
			<button type="submit" class="form-button">Ingresar</button>
		</form>
	</div>
	
</body>

</html>
