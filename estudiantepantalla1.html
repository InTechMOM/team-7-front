<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudiante</title>
    <link rel="icon" type="image/x-icon" href="imagenes/Captura.PNG">
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  	
</head>

<body>

	<header class="header">

  </header>

  <form class="form-estudiante">
  <div class="column-estudiante1">
    <h2>¡BIENVENIDO (A)!</h2>
    <div class="input-box-estudiante1">
      <h3>TITULO DEL PROYECTO:</h3>
      <input type="text" placeholder="Ingresa tu texto aquí">
    </div>
    <div class="input-box-estudiante1">
      <h3>URL:</h3>
      <input type="url" placeholder="Ingresa tu URL aquí">
    </div>
    <div class="input-box-estudiante1">
      <h3>Descripción:</h3>
      <textarea class="textarea-estudiante1" placeholder="Ingresa tu texto aquí"></textarea>
    </div>
    <div class="input-box-estudiante1">
      <h3>Líder del proyecto</h3>
      <input type="text" placeholder="Ingresa tu texto aquí">
    </div>
    <div class="input-box-estudiante1">
      <h3>Email líder del proyecto</h3>
      <input type="email" placeholder="Ingresa tu email aquí">
    </div>
    <div class="input-box-estudiante1">
      <h3>Correo electrónico del profesor</h3>
      <input type="email" placeholder="Ingresa el email de tu profesor aquí">
    </div>
  </div>
  <div class="column">
      <img src="imagenes/5891.jpg" alt="Imagen">
  </div>
</form>
   
  
  <div class="btn-estudiante1">
    <button class="btn1">ENVIAR</button>
    <button class="btn1">SALIR</button>
  </div>

  <script src="script.js"></script>

</body>

        
</html>
